<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="large title">LAAx BAAbes Name Game
        <br/>
        <p class="instructions">Type a name to guess which bAAbe. You have 10 seconds per try.</p>
      </div>
      <button class="start-button">Let's Play</button>
    </header>

    <main>
      <section>
        <div class="game-card">
          <div class="start-word word-blanks">L _ _ x<br/>B _ _ b e s</div>
        </div>
      </section>

      <section class="counter-and-timer">
        <div class="results-card">
          <div class="win-loss-counter">
            <div>
              <h2>Wins: <span class="win">0</span></h2>
              <h2>Absolute FAILURES: <span class="lose">0</span></h2>
            </div>
            <br/>
            <button class="reset-button">Reset Score</button>
          </div>
          <div class="timer-card timer">
            <div class="timer-text">
              <div class="timer-count">10</div>
              <h3>seconds left.<br/> Hurry the fuck up.</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
